<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzy Pop - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom animations */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 20px rgba(0, 191, 166, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 191, 166, 0.8); }
            100% { box-shadow: 0 0 20px rgba(0, 191, 166, 0.3); }
        }

        body {
            background: linear-gradient(-45deg, #1a1a2e, #0066cc, #0099ff, #00BFA6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .logo-container {
            animation: float 3s ease-in-out infinite;
        }

        .glow-effect {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .text-gradient {
            background: linear-gradient(45deg, #00BFA6, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
    <div class="text-center px-4 max-w-2xl mx-auto">
        <!-- Logo -->
        <div class="logo-container mb-8">
            <img src="fizzy_pop.png" alt="Fizzy Pop" class="w-24 h-24 mx-auto rounded-full glow-effect">
        </div>
        
        <!-- Main heading -->
        <h1 class="text-6xl md:text-8xl font-bold mb-6 text-gradient">
            Fizzy Pop
        </h1>
        
        <!-- Coming soon message -->
        <h2 class="text-3xl md:text-4xl font-light mb-8 opacity-90">
            Coming Soon
        </h2>
        
        <!-- Description -->
        <p class="text-lg md:text-xl opacity-80 mb-12 leading-relaxed">
            We're cooking up something amazing! ðŸš€<br>
            Stay tuned for an incredible experience.
        </p>
        
        <!-- Animated dots -->
        <div class="flex justify-center space-x-2 mb-8">
            <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 0ms;"></div>
            <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 150ms;"></div>
            <div class="w-3 h-3 bg-white rounded-full animate-bounce" style="animation-delay: 300ms;"></div>
        </div>
        
        <!-- Footer -->
        <footer class="text-sm opacity-60 mt-16">
            <p>&copy; 2024 Fizzy Pop. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
